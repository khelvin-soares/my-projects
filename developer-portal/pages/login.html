<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/icon-code.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style-login.css">
    <title>Developer Portal - Login</title>
</head>
<body>
    <main>
        <div id="container">
            <figure>
                <img src="../images/login.svg" alt="Register DV">
            </figure>
            <div>
                <h1>Login</h1>
                <form action="#" method="post">
                    <article>
                        <section>
                            <label for="iemail">E-mail</label>
                            <input type="email" name="email" id="iemail" placeholder="Digite seu E-mail" minlength="1" required>
                        </section>
                        <section>
                            <label for="ipass">Senha</label>
                            <input type="password" name="pass" id="ipass" placeholder="Digite sua senha" minlength="1" required>
                        </section>
                    </article>
                    <article id="enviar">
                        <input type="submit" value="Logar">
                        <p>Ainda não possui uma conta? <a href="cadastro.html" target="_self" rel="next">Fazer Cadastro</a></p>
                    </article>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div id="more">
            <div>
                <p>Conta</p>
                <a href="../pages/not-found.html">Sua Conta</a>
                <a href="login.html" target="_self" rel="next">Login</a>
                <a href="cadastro.html" target="_self" rel="next">Cadastro</a>
                <a href="../pages/not-found.html">Segurança</a>
            </div>
            <div>
                <p>Recursos</p>
                <a href="../pages/not-found.html">Sobre</a>
                <a href="../pages/not-found.html">Suporte</a>
                <a href="../pages/not-found.html">Relatar um problema</a>
                <a href="../pages/not-found.html">Centro de Ajuda</a>
            </div>
            <div>
                <p>Política</p>
                <a href="../pages/not-found.html">Termos</a>
                <a href="../pages/not-found.html">Privacidade</a>
                <a href="../pages/not-found.html">Diretrizes</a>
                <a href="../pages/not-found.html">Licenças</a>
                <a href="../pages/not-found.html">Reconhecimentos</a>
            </div>
        </div>
        <a href="https://developersweb-portal.vercel.app/" target="_blank" rel="external" id="logo">
            <figure>
                <img src="../images/icon-dev.png" alt="Developer Portal">
            </figure>
            <p>Developer Portal</p>
        </a>
    </footer>
</body>
</html>
